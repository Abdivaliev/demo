# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: Setup PostgreSQL
    # You may pin to the exact commit or the version.
    # uses: Harmon758/postgresql-action@0be19fa37850b22cb4c9bbf28a03abbf44abd863
      uses: Harmon758/postgresql-action@v1.0.0
      with:
        # Version of PostgreSQL to use
        postgresql version: latest # optional, default is latest
        # POSTGRES_DB - test
        postgresql db: test # optional, default is 
        # POSTGRES_USER - postgres
        postgresql user: postgres # optional, default is 
        # POSTGRES_PASSWORD - 1
        postgresql password: 1 # optional, default is 
    
    
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install --file pom.xml
        
    - name: run command
      run: java --jar demo.jar 
